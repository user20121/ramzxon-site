<!DOCTYPE html>

<title>Ramzxon Phonk</title>

<style>
:root{
  --neon:#00fff0;
  --pink:#ff2fd6;
}

body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

h1{
  margin:25px 0;
  color:var(--neon);
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 6px rgba(0,255,204,.4); }
  to{ text-shadow:0 0 18px rgba(0,255,204,.9),0 0 28px rgba(255,47,214,.6); }
}

/* ===== NEON FRAME ===== */
.neon-wrap{
  width:90%;
  max-width:600px;
  margin:30px auto;
  padding:3px;
  border-radius:18px;
  background:linear-gradient(90deg,var(--neon),var(--pink),var(--neon));
  animation:spin 3s linear infinite;
}

@keyframes spin{
  to{ filter:hue-rotate(360deg); }
}

/* ===== VIDEO INSIDE ===== */
.neon-inner{
  background:#000;
  border-radius:15px;
  padding:6px;
}

iframe{
  width:100%;
  height:230px;
  border:none;
  border-radius:12px;
}
</style>
</head>
