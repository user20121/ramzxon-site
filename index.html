<!DOCTYPE html>

<meta charset="UTF-8">
<title>Ramzxon Phonk</title>

<style>
:root{
  --neon:#00fff0;
  --pink:#ff2fd6;
}

body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

/* ===== NEON TITLE ===== */
h1{
  margin:25px 0;
  font-size:36px;
  color:var(--neon);
  animation: glow 2.5s infinite alternate;
}

@keyframes glow{
  from{
    text-shadow:0 0 6px rgba(0,255,204,.4);
  }
  to{
    text-shadow:
      0 0 18px rgba(0,255,204,.9),
      0 0 28px rgba(255,47,214,.6);
  }
}

/* ===== MUSIC CARD ===== */
.card{
  width:90%;
  max-width:600px;
  margin:30px auto;
  padding:12px;
  border-radius:16px;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 25px var(--neon);
}

/* neon animation line */
.card::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(
    90deg,
    transparent,
    var(--neon),
    var(--pink),
    transparent
  );
  animation:sweep 3s linear infinite;
}

@keyframes sweep{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

iframe{
  width:100%;
  height:230px;
  border:none;
  border-radius:12px;
  background:#000;
}
</style>
</head>
