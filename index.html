<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Ramzxon Phonk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --neon: #00ffcc;
      --pink: #ff2fd6;
      --bg1: #06060a;
      --bg2: #0b0b12;
      --card: #0f1020;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a1b3a 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #3a0f3a 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#fff;
      font-family: system-ui, -apple-system, Arial;
      padding: 18px;
    }

    h1{
      text-align:center;
      letter-spacing:2px;
      margin: 10px 0 24px;
      text-shadow: 0 0 12px rgba(0,255,204,.6);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:16px;
      max-width:1100px;
      margin:0 auto;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01)), var(--card);
      border-radius:18px;
      padding:14px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 18px 40px rgba(0,0,0,.6);
      position:relative;
      overflow:hidden;
    }

    .card::after{
      content:"";
      position:absolute; inset:-1px;
      border-radius:18px;
      background: linear-gradient(120deg, transparent 30%, rgba(0,255,204,.25), transparent 70%);
      opacity:.6;
      pointer-events:none;
    }

    .cover{
      height:160px;
      border-radius:14px;
      background:
        linear-gradient(135deg, rgba(0,255,204,.35), rgba(255,47,214,.35)),
        radial-gradient(120px 120px at 20% 30%, rgba(255,255,255,.35), transparent 60%),
        #121236;
      display:flex; align-items:center; justify-content:center;
      font-size:44px;
      box-shadow: inset 0 0 40px rgba(0,0,0,.5);
      margin-bottom:12px;
    }

    .title{ font-weight:700; letter-spacing:.4px; }
    .artist{ color:#b7b7ff; font-size:13px; margin-bottom:12px; }

    .controls{ display:flex; gap:10px; }

    .play{
      flex:1;
      border:none;
      border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      cursor:pointer;
      color:#001b16;
      background:
        linear-gradient(180deg, #6bffe7, var(--neon));
      box-shadow: 0 0 18px rgba(0,255,204,.55);
    }

    .play:hover{ filter:brightness(1.05); }

    iframe{
      width:100%;
      height:200px;
      margin-top:12px;
      border-radius:14px;
      display:none;
      border:none;
      box-shadow: 0 0 22px rgba(255,47,214,.35);
    }

    footer{
      text-align:center;
      margin:34px 0 10px;
      color:#7b7bff;
      font-size:13px;
      opacity:.8;
    }
  </style>
</head>

<body>
  <h1>âš¡ RAMZXON â€¢ PHONK âš¡</h1>

  <div class="grid">

    <!-- CARD 1 -->
    <div class="card">
      <div class="cover">ðŸŽµ</div>
      <div class="title">Phonk #1</div>
      <div class="artist">YouTube</div>
      <div class="controls">
        <button class="play" onclick="play('p1')">â–¶ Play</button>
      </div>
      <iframe id="p1" src="https://www.youtube.com/embed/XFdnTeTJp3E"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <div class="cover">ðŸ”¥</div>
      <div class="title">Phonk #2</div>
      <div class="artist">YouTube</div>
      <div class="controls">
        <button class="play" onclick="play('p2')">â–¶ Play</button>
      </div>
      <iframe id="p2" src="https://www.youtube.com/embed/9jTpJsFB-d4"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <div class="cover">âš¡</div>
      <div class="title">Phonk #3</div>
      <div class="artist">YouTube</div>
      <div class="controls">
        <button class="play" onclick="play('p3')">â–¶ Play</button>
      </div>
      <iframe id="p3" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

  </div>

  <footer>Â© 2026 Ramzxon</footer>

  <script>
    // Bittasini bosganda boshqalari yopilsin
    function play(id){
      document.querySelectorAll('iframe').forEach(f=>{
        if(f.id !== id){
          f.style.display='none';
          f.src = f.src; // stop playback
        }
      });
      const el = document.getElementById(id);
      el.style.display = 'block';
    }
  </script>
</body>
</html>
