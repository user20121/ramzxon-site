<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Ramzxon Phonk</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}

h1{
  margin:20px 0;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 8px #00ffcc }
  to{ text-shadow:0 0 25px #ff00ff }
}

.container{
  max-width:500px;
  margin:auto;
}

.card{
  background:#111;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 15px #00ffcc;
}

button{
  padding:10px 25px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#00ffcc;
}

iframe{
  display:none;
  width:100%;
  height:200px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>ðŸ”¥ RAMZXON PHONK ðŸ”¥</h1>

<div class="container">

  <div class="card">
    <h3>Phonk 1</h3>
    <button onclick="play('p1')">â–¶ Play</button>
  </div>

  <div class="card">
    <h3>Phonk 2</h3>
    <button onclick="play('p2')">â–¶ Play</button>
  </div>

  <div class="card">
    <h3>Phonk 3</h3>
    <button onclick="play('p3')">â–¶ Play</button>
  </div>

  <div class="card">
    <h3>Phonk 4</h3>
    <button onclick="play('p4')">â–¶ Play</button>
  </div>

  <div class="card">
    <h3>Phonk 5</h3>
    <button onclick="play('p5')">â–¶ Play</button>
  </div>

  <div class="card">
    <h3>Phonk 6</h3>
    <button onclick="play('p6')">â–¶ Play</button>
  </div>

  <!-- VIDEOLAR -->
  <iframe id="p1" src="https://www.youtube.com/embed/HwRqZm5cuis?autoplay=1"></iframe>
  <iframe id="p2" src="https://www.youtube.com/embed/9jTpJsFB-d4?autoplay=1"></iframe>
  <iframe id="p3" src="https://www.youtube.com/embed/XFdnTeTJp3E?autoplay=1"></iframe>
  <iframe id="p4" src="https://www.youtube.com/embed/Orvk4ElMZvU?list"></iframe>
  <iframe id="p5" src="https://www.youtube.com/embed/VIDEO_ID_5?autoplay=1"></iframe>
  <iframe id="p6" src="https://www.youtube.com/embed/VIDEO_ID_6?autoplay=1"></iframe>

</div>

<script>
function play(id){
  document.querySelectorAll('iframe').forEach(v=>{
    if(v.id !== id){
      v.style.display = "none";
      v.src = v.src; // stop
    }
  });
  document.getElementById(id).style.display = "block";
}
</script>

</body>
</html>
