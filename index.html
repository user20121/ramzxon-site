<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Ramzxon Phonk</title>

<style>
:root{
  --c1:#00fff0;
  --c2:#ff2fd6;
  --c3:#7b2fff;
  --c4:#00ff6a;
  --c5:#ffae00;
  --c6:#ff004c;
}

body{
  margin:0;
  min-height:100vh;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    var(--c1),
    var(--c2),
    var(--c3),
    var(--c4),
    var(--c5),
    var(--c6),
    #000 70%
  );
  transition:background 0.15s linear;
}

h1{
  margin:25px 0;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 6px var(--c1); }
  to{ text-shadow:0 0 18px var(--c1),0 0 30px var(--c2); }
}

.list{
  max-width:600px;
  margin:auto;
}

.song{
  margin:18px 10px;
  padding:16px;
  border-radius:14px;
  background:#000c;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

.song::before{
  content:'';
  position:absolute;
  inset:-2px;
  background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3),var(--c4),var(--c5),var(--c6));
  animation:move 4s linear infinite;
}
@keyframes move{
  to{ background-position:300% 0; }
}

.song > div{
  position:relative;
  z-index:2;
}

.title{
  font-size:18px;
  letter-spacing:1px;
}

.play{
  margin-top:6px;
  font-size:14px;
  color:var(--c1);
}

iframe{
  width:100%;
  height:200px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  display:none;
}
</style>
</head>

<body>

<h1>RAMZXON • PHONK</h1>

<div class="list">

<div class="song" onclick="playSong(1)">
  <div>
    <div class="title">GONGO</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p1" src="https://www.youtube.com/embed/JX_uCMdpnAE?enablejsapi=1"></iframe>
  </div>
</div>

<div class="song" onclick="playSong(2)">
  <div>
    <div class="title">TIKI TIKI</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p2" src="https://www.youtube.com/embed/qEs52rtvOuA?enablejsapi=1"></iframe>
  </div>
</div>

<div class="song" onclick="playSong(3)">
  <div>
    <div class="title">ACIDO 3</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p3" src="https://www.youtube.com/embed/9jTpJsFB-d4?enablejsapi=1"></iframe>
  </div>
</div>

<div class="song" onclick="playSong(4)">
  <div>
    <div class="title">SLXUGHTER ENVY</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p4" src="https://www.youtube.com/embed/uJrHoagOjnU?enablejsapi=1"></iframe>
  </div>
</div>

<div class="song" onclick="playSong(5)">
  <div>
    <div class="title">MONTAGEM BIÔNICA</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p5" src="https://www.youtube.com/embed/7ULXYXFsgtM?enablejsapi=1"></iframe>
  </div>
</div>

<div class="song" onclick="playSong(6)">
  <div>
    <div class="title">ACIDO ALT VER</div>
    <div class="play">▶ PLAY</div>
    <iframe id="p6" src="https://www.youtube.com/embed/tn10M_792_Q?enablejsapi=1"></iframe>
  </div>
</div>

</div>

<script>
function playSong(n){
  document.querySelectorAll('iframe').forEach(f=>{
    f.style.display='none';
    f.src=f.src;
  });
  document.getElementById('p'+n).style.display='block';
}

document.addEventListener('mousemove',e=>{
  document.body.style.setProperty('--x',(e.clientX/window.innerWidth*100)+'%');
  document.body.style.setProperty('--y',(e.clientY/window.innerHeight*100)+'%');
});
</script>

</body>
</html>
