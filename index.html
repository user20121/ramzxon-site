<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Ramzxon Phonk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --neon:#00ffcc; --pink:#ff2fd6;
      --bg1:#06060a; --bg2:#0b0b12; --card:#0f1020;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; color:#fff;
      font-family:system-ui,-apple-system,Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a1b3a 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #3a0f3a 0%, transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:18px;
    }
    h1{
      text-align:center; letter-spacing:2px; margin:10px 0 24px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes glow{
      from{ text-shadow:0 0 6px rgba(0,255,204,.4) }
      to{ text-shadow:0 0 18px rgba(0,255,204,.9), 0 0 28px rgba(255,47,214,.6) }
    }

    .grid{
      max-width:1100px; margin:0 auto;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01)),var(--card);
      border-radius:18px; padding:14px; position:relative; overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:20px;
      background:linear-gradient(120deg,transparent 20%,rgba(0,255,204,.35),transparent 80%);
      animation:sweep 3s linear infinite; pointer-events:none;
    }
    @keyframes sweep{
      from{ transform:translateX(-60%) }
      to{ transform:translateX(60%) }
    }

    .cover{
      height:160px; border-radius:14px; margin-bottom:10px;
      background:
        linear-gradient(135deg,rgba(0,255,204,.35),rgba(255,47,214,.35)),
        #121236;
      display:flex; align-items:center; justify-content:center;
      box-shadow: inset 0 0 40px rgba(0,0,0,.5);
      position:relative; overflow:hidden;
    }
    .cover img{
      width:100%; height:100%; object-fit:cover;
    }
    .upload{
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#fff;
      border:1px solid rgba(255,255,255,.3);
      border-radius:10px; padding:6px 10px; cursor:pointer;
      font-size:12px;
    }
    .upload input{ display:none }

    .title{font-weight:700}
    .artist{color:#b7b7ff; font-size:13px; margin-bottom:10px}

    .controls{display:flex; gap:10px}
    .play{
      flex:1; border:none; border-radius:12px; padding:12px;
      font-weight:800; cursor:pointer; color:#001b16;
      background:linear-gradient(180deg,#6bffe7,var(--neon));
      box-shadow:0 0 18px rgba(0,255,204,.55);
    }
    iframe{
      width:100%; height:200px; border:none; border-radius:14px;
      margin-top:10px; display:none;
      box-shadow:0 0 22px rgba(255,47,214,.35);
    }
    footer{ text-align:center; margin:30px 0 10px; color:#7b7bff; font-size:13px }
  </style>
</head>

<body>
  <h1>⚡ RAMZXON • PHONK ⚡</h1>

  <div class="grid">

    <!-- CARD 1 -->
    <div class="card">
      <div class="cover">
        <img id="img1" alt="">
        <label class="upload">Cover
          <input type="file" accept="image/*" onchange="setCover(this,'img1')">
        </label>
      </div>
      <div class="title">Phonk #1</div>
      <div class="artist">YouTube</div>
      <div class="controls">
        <button class="play" onclick="play('p1')">▶ Play</button>
      </div>
      <iframe id="p1" src="https://www.youtube.com/embed/XFdnTeTJp3E"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <div class="cover">
        <img id="img2" alt="">
        <label class="upload">Cover
          <input type="file" accept="image/*" onchange="setCover(this,'img2')">
        </label>
      </div>
      <div class="title">Phonk #2</div>
      <div class="artist">YouTube</div>
      <div class="controls">
        <button class="play" onclick="play('p2')">▶ Play</button>
      </div>
      <iframe id="p2" src="https://www.youtube.com/embed/9jTpJsFB-d4"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

  </div>

  <footer>© 2026 Ramzxon</footer>

  <script>
let songs = JSON.parse(localStorage.getItem("songs")) || [];

function saveSongs(){
  localStorage.setItem("songs", JSON.stringify(songs));
}

function addSong(title, url){
  songs.push({title, url});
  saveSongs();
  renderSongs();
}

  </script>
</body>
</html>
