<!DOCTYPE html>

<meta charset="UTF-8">
<title>Ramzxon Neon Phonk</title>

<style>
:root{
  --neon:#00fff0;
  --pink:#ff2fd6;
  --purple:#7a00ff;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#050010,#000);
  animation:bgmove 10s infinite alternate;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

@keyframes bgmove{
  from{ background-position:0% 0%; }
  to{ background-position:100% 100%; }
}

/* ===== TITLE ===== */
h1{
  margin:30px 0;
  font-size:40px;
  color:var(--neon);
  animation:titleGlow 2s infinite alternate;
}

@keyframes titleGlow{
  from{
    text-shadow:0 0 8px var(--neon);
  }
  to{
    text-shadow:
      0 0 15px var(--neon),
      0 0 30px var(--pink),
      0 0 45px var(--purple);
  }
}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:620px;
  margin:35px auto;
  padding:14px;
  border-radius:18px;
  position:relative;
  overflow:hidden;
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.02); }
  100%{ transform:scale(1); }
}

/* neon rotating border */
.card::before{
  content:'';
  position:absolute;
  inset:-3px;
  background:conic-gradient(
    var(--neon),
    var(--pink),
    var(--purple),
    var(--neon)
  );
  animation:spin 4s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* inner glass */
.card::after{
  content:'';
  position:absolute;
  inset:4px;
  background:#000;
  border-radius:14px;
  z-index:1;
}

/* iframe */
iframe{
  width:100%;
  height:230px;
  border:none;
  border-radius:12px;
  position:relative;
  z-index:2;
}
</style>
</head>
