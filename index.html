<script>
function play(id, vid){
  document.querySelectorAll("iframe").forEach(f=>{
    f.style.display = "none";
    f.src = f.src; // stop
  });
  document.querySelectorAll(".fallback").forEach(fb=>{
    fb.style.display = "none";
  });

  const frame = document.getElementById(id);
  frame.style.display = "block";

  // autoplay uchun src update
  frame.src = "https://www.youtube.com/embed/"+vid+"?autoplay=1";

  setTimeout(()=>{
    // agar video block boâ€˜lsa ham play boâ€˜lmasa â†’ fallback
    if(frame.clientHeight > 0 && frame.style.display=="block"){
      // YouTube embed cheklov boâ€˜lsa
      document.getElementById("fb"+id.slice(1)).style.display="block";
      frame.style.display="none";
    }
  },1200);
}
</script>
