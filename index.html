<title>Ramzxon Phonk</title>
<style>
:root{
  --n1:#00fff0;
  --n2:#ff2fd6;
}

body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

h1{
  margin:25px 0;
  color:var(--n1);
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 6px var(--n1); }
  to{ text-shadow:0 0 18px var(--n1),0 0 28px var(--n2); }
}

/* ===== VIDEO FRAME ===== */
.frame{
  width:90%;
  max-width:600px;
  margin:28px auto;
  padding:3px;                 /* neon qalinligi */
  border-radius:16px;
  background:linear-gradient(
    90deg,
    var(--n1),
    var(--n2),
    var(--n1)
  );
  animation:neonMove 3s linear infinite;
}

/* neon harakati */
@keyframes neonMove{
  to{ filter:hue-rotate(360deg); }
}

/* ichki qism — video joyi */
.inner{
  background:#000;
  border-radius:13px;
  padding:4px;
}

iframe{
  width:100%;
  height:230px;
  border:none;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>RAMZXON • PHONK</h1>

<iframe src="https://www.youtube.com/embed/JX_uCMdpnAE"></iframe>
</div></div>
