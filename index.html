<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Ramzxon Music</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Arial;
  color:#00ffff;
  display:flex;
  justify-content:center;
}

.container{
  width:360px;
  padding:20px;
}

h1{
  text-align:center;
  text-shadow:0 0 20px #00ffff;
}

.card{
  background:#111;
  padding:15px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
  box-shadow:0 0 10px #00ffff44;
}

.card:hover{
  box-shadow:0 0 25px #00ffff;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  background:#00ffff;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  border:none;
}

iframe{
  width:100%;
  height:0;
  border:none;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ§ Ramzxon Music</h1>

  <!-- ADMIN PANEL -->
  <div id="admin">
    <input id="title" placeholder="Qoâ€˜shiq nomi">
    <input id="yt" placeholder="YouTube video ID">
    <button onclick="addSong()">âž• Qoâ€˜shish</button>
  </div>

  <div id="songs"></div>

<iframe
  id="player"
  height="200"
  allow="autoplay; encrypted-media"
></iframe>

</div>

<script>
let songs = JSON.parse(localStorage.getItem("songs")) || [];

function save(){
  localStorage.setItem("songs", JSON.stringify(songs));
}

function render(){
  let box = document.getElementById("songs");
  box.innerHTML = "";
  songs.forEach((s,i)=>{
    box.innerHTML += `
      <div class="card" onclick="play(${i})">
        â–¶ ${s.title}
      </div>
    `;
  });
}

function addSong(){
  let t = title.value.trim();
  let y = yt.value.trim();
  if(!t || !y) return alert("Toâ€˜ldir");
  songs.push({title:t, id:y});
  save();
  render();
  title.value="";
  yt.value="";
}

function play(i){
  player.src = "https://www.youtube.com/embed/"+songs[i].id+"?autoplay=1";
}

render();
</script>

</body>
</html>
