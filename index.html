<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Ramzxon Music</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:#00ffff;
  display:flex;
  justify-content:center;
}

.container{
  width:360px;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 15px #00ffff;
  animation: glow 2.5s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #00ffff; }
  to{ text-shadow:0 0 25px #00ffff, 0 0 40px #ff2fd6; }
}

.card{
  background:#111;
  padding:15px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
  box-shadow:0 0 10px #00ffff44;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg, transparent, #00ffff55, transparent);
  animation:sweep 3s linear infinite;
}

@keyframes sweep{
  from{ left:-60%; }
  to{ left:120%; }
}

.card:hover{
  box-shadow:0 0 25px #00ffff;
}

iframe{
  width:100%;
  height:200px;
  border:none;
  display:none;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ§ Ramzxon Music</h1>

  <!-- BOR QOâ€˜SHIQLAR -->
  <div class="card" onclick="play('p1')">â–¶ Phonk 1</div>
  <iframe id="p1"
    src="https://www.youtube.com/embed/XFdnTeTJp3E"
    allow="autoplay; encrypted-media">
  </iframe>

  <div class="card" onclick="play('p2')">â–¶ Phonk 2</div>
  <iframe id="p2"
    src="https://www.youtube.com/embed/9jTpJsFB-d4"
    allow="autoplay; encrypted-media">
  </iframe>

  <!-- ðŸ‘‡ YANGI QOâ€˜SHIQ SHU YERGA -->
  <div class="card" onclick="play('p3')">â–¶ Phonk 3</div>
  <iframe id="p3"
    src="https://www.youtube.com/embed/RDGMEMYH9CUrFO7CfLJpaD7UR85w"
    allow="autoplay; encrypted-media">
  </iframe>
<div class="card" onclick="play('p4')">â–¶ Phonk 3</div>
<iframe id="p3"
  src="https://www.youtube.com/embed/HwRqZm5cuis"
  allow="autoplay; encrypted-media">
</iframe>
</div>


<script>
function play(id){
  document.querySelectorAll("iframe").forEach(f=>{
    if(f.id !== id){
      f.style.display = "none";
      f.src = f.src; // STOP
    }
  });

  const cur = document.getElementById(id);
  cur.style.display = "block";

  if(!cur.src.includes("autoplay")){
    cur.src += "?autoplay=1";
  }
}
</script>

</body>
</html>
